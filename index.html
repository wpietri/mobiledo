<!DOCTYPE html>
<html>
<head>
    <title>MobileDo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="enyo/enyo.js"></script>
    <script>enyo.depends(
            // include support libraries
            "$lib/layout",
            "$lib/onyx"//,
            // include application sources
//            "css",
//            "models",
//            "controllers",
//            "views",
//            "apps",
            // include our default entry point
//            "start.js"
    );
    </script>
    <script>
        enyo.kind({
            name: "ToDoList",
            kind: "Repeater",
            components: [{
                name: "item",
                components: [
                    {tag: "input", attributes: {type: "checkbox"}, name: "checked"},
                    {tag: "span", content: " "},
                    {tag: "span", name: "name"}
                ]
            }],
            setToDos: function(todos) {
                this.todos = todos;
                this.setCount(todos.length);
            },
            setupItem: function(inSender, inEvent) {
                var index = inEvent.index;
                var item = inEvent.item;
                var todo = this.todos[index];
                item.$.checked.setAttribute("checked",todo.checked);
                item.$.name.setContent(todo.name);
                return true;
            },
            handlers: {
                onSetupItem: "setupItem"
            }
        });
        enyo.kind({
            name: "MobileDo.MainView",
            kind: "FittableRows",
            fit: true,
            components: [{
                name: "toolbar",
                kind: "onyx.Toolbar",
                components: [{content: "MobileDo"}]

            }, {
                name: "todo_list",
                kind: "ToDoList"
            }, {
                kind: "onyx.Toolbar",
                components: []
            }],
            create: function() { this.inherited(arguments); this.$.todo_list.setToDos(this.initialToDos); },

            initialToDos: [{checked:true, name: "Install MobileDo"}, {checked:false, name: "add some to-dos"}]
        });


        enyo.kind({
            name: "MobileDo.Application",
            kind: "enyo.Application",
            components: [],
            view: "MobileDo.MainView",
            handlers: {
            }
        });
        enyo.ready(function () {
            new MobileDo.Application({name: "app"});
        });



    </script>

</head>
<body>
<p>broken!</p>

</body>
</html>
